            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <!--inicio formulario-->
    <div class="container mt-4">
        <form class="row g-3">
            <div class="col-md-12">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="JoÃ£o da Silva">
            </div>

            <div class="col-12">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="joao@gmail.com">
            </div>
            <div class="col-6">
                <label for="celPart" class="form-label">Celular Particular</label>
                <input type="text" class="form-control" id="celPart" placeholder="(11) 99999-9999">
            </div>
            <div class="col-6">
                <label for="celComer" class="form-label">Celular Comercial</label>
                <input type="text" class="form-control" id="celComer" placeholder="(11) 2222-2222">
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </form>
    </div>
